<mat-card class="mat-card-main mat-evevatioz-z4">
  <mat-card-title>
    <h2>Checkout</h2>
  </mat-card-title>

  <mat-card>
    <h2>{{ listSelectedProducts.length }} Produtos Selecionados</h2>
    <h3>Total: {{ totalPrice }}</h3>

    <mat-card
      class="mat-card-product"
      [class.isValid]="disabled === true"
      *ngFor="let product of listSelectedProducts"
    >
      <mat-card-content>
        <div>
          <mat-card-title>
            <h2>{{ product.name }}</h2>
          </mat-card-title>

          <mat-card-subtitle>
            <h2>{{ product.price }}</h2>
          </mat-card-subtitle>
        </div>

        <button mat-flat-button color="warm" (click)="exclude(product)">
          <i class="material-icons"> remove_shopping_cart </i>
        </button>
      </mat-card-content>
    </mat-card>
  </mat-card>

  <mat-card-actions class="actions-container">
    <button
      mat-flat-button
      color="warn"
      (click)="excludeAll()"
      [disabled]="disabled === true"
      class="excludeAll"
    >
      Excluir carrinho
    </button>
  </mat-card-actions>

  <!-- form para cadastro cliente para finalizar a compra -->
  <mat-card class="mat-form">
    <form id="form">
      <b>Preencha os campos abaixo para finalizar sua compra: </b>

      <p>
        <mat-form-field appearance="outline" class="input-form">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Seu Nome"
            required
            name="name"
            [disabled]="disabled === true"
          />
          <i class="material-icons" matSuffix required>person</i>
          <mat-hint>Ex: Maria, Jsé, etc</mat-hint>
          <!-- mat-hint dica de digitação no input -->
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline" class="input-form">
          <mat-label>Endereço de entrega:</mat-label>
          <input
            matInput
            placeholder="Seu Endereço"
            required
            name="endereco"
            [disabled]="disabled === true"
          />
          <i class="material-icons" matSuffix required>home</i>
          <mat-hint>Ex: Rua das Couves, 11</mat-hint>
          <!-- mat-hint dica de digitação no input -->
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline" class="input-form">
          <mat-label>Password: </mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Seu Nome"
            required
            name="password"
            [disabled]="disabled === true"
          />

          <button
            mat-icon
            matSuffix
            (click)="hide = !hide"
            [disabled]="disabled === true"
          >
            <i class="material-icons" matSuffix required>{{
              hide ? "visibility_off" : "visibility"
            }}</i>
          </button>
          <mat-hint>Ex: Maria, Jsé, etc</mat-hint>
          <!-- mat-hint dica de digitação no input -->
        </mat-form-field>
      </p>

      <button
        type="submit"
        mat-flat-button
        class="mat-pay"
        (click)="payment()"
        [disabled]="disabled === true"
      >
        Pay
      </button>

      <button mat-flat-button class="mat-cancel" (click)="cancel()">
        {{ disabled ? "Back" : "Cancel" }}
      </button>
    </form>
  </mat-card>
</mat-card>
